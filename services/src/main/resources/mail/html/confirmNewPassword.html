<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:remove="all"  th:text="${subject}" ></title>
    <style>
        .header {
            color: #585bfa;
            text-align: center;
        }
        .container{
            margin: 0 auto;
            border-radius: 24px;
            width: 100%;
            max-width: 600px;
            align-items: center;
            background: white;
            padding: 40px;
        }

        .bg {
            font-family: 'Poppins', sans-serif;
            background: #585bfa;
            padding: 50px;
            text-align: justify;
        }

    </style>
</head>

<body class="bg">
<div class="container">
    <div class="header">
        <a th:href="${url}" style="text-decoration: none"><h1>servinet .</h1></a>
    </div>
    <div>
        <p><span th:text="#{template.greeting}+' '+${user.getFullName()}"/></p>
        <p th:text="#{template.confirm-new-password}"/>
    </div>
</div>
</body>
</html>
